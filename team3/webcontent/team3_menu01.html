/* 메인메뉴*/

a {

div.menuOutline {

div.mainmenu {

ul.menu {

/* 서브메뉴 */

ul.menu > li > ul {
	position: absolute;
	list-style-type: none;
	padding: 0;
	margin: 0;
	left: 10px;
 	width: 150px; 
	display: block; 
}

ul.menu > li > ul > li {
	background: #fff;
	height: 0;		
	font-size: 0;
	line-height: 0;
}

ul.menu > li > ul > li > a {
	background: #fff;

	text-decoration: none;
	text-align: center;
	display: block;
}

ul.menu > li > ul > li > a:hover {
 
 	color: black;
	font-weight: 400;
	text-decoration: underline;
}

ul.menu:hover > li > ul {
	 height: 167px;
    background-color: white;

}

ul.menu:hover > li > ul > li {
	
	height: 40px;		
	font-size: 15px;	
	line-height: 40px;	
}


ul.menu > li > a:hover {
	color: #fff;
	background: #0037ba;
	transition: all 0.5s;
}

ul.menu > li:hover > ul > li {
	height: 40px;
	font-size: 15px;
	line-height: 40px;
	text-align: center;
	display: block;
}			


ul.menu > li > ul > li:hover > a {
	color: #333;
	text-decoration: underline;
	font-weight: bold;
	text-align: center;
	display: block;
}
