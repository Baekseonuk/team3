<!DOCTYPE html>

<style type="text/css">
*{
	margin: 0;
	padding: 0;
}


#orangeline{
	height: 5px;
	background-color: #ffa800;
}

#title{
	height: 93px;
	padding: 30px;

	width: 1200px;
    margin:0 auto;
	
}
#logo{
	float:left;
}
.logo{
	width: 350px;
	height: 89px;
}

.font1{
	font-size: 30px;
	font-weight: 700;
	text-align: center;
}
.font2{
	font-size: 50px;
	font-weight: 900;
	color: #05339e;
	letter-spacing: -0.06em; /* 글자 간격 */
}

#number{
	float:right;
}

/* 메뉴 */
#main-menu{
	height: 62px;
	border-top: 1px solid gray;
	border-bottom: 1px solid gray;

	
	
}

ul.nav{
	list-style-type: none; /* 리스트아이템 앞에 원 제거 */
	padding:0;
	width: 1300px;
	margin: 0 auto;
	
	
	
}
/* 메인 메뉴 항목 */
ul.nav > li {

	/* 메뉴 항목들 수평 배치 */
	float:left;
	width: 200px;
	text-align: center;
	border-left: 1px solid gray;
	border-right: 1px solid gray;
	border-collapse: collapse; /* 겹치는선 하나로 */
	
	/* 서브메뉴의 위치 기준점 설정 */
	position: relative;
}
/* 메인 메뉴 항목 텍스트 */
ul.nav > li > a {
	font-size: 18px;
	font-weight: 700;
	text-decoration: none; /* 밑줄 제거 */
	color: black;
	line-height: 60px;	/* 수직 정렬 */
	
	
}

/* 서브 메뉴 */
ul.nav > li > ul{
	position: absolute;
	width: 200px; /* 서브 메뉴 영역의 너비 텍스트 줄바꿈 없앰 */
	
	list-style-type: none; /* 리스트 스타일 제거 */
	
	display: none;
}
/* 서브메뉴 항목 */
ul.nav > li > ul > li {
	color: gray;
	line-height: 40px;
	
	 /* 서브메뉴 숨기기 */
}
/* 메인 메뉴 항목에 마우스 올릴 경우 메인메뉴 배경 파란색 */
ul.nav > li:hover{
	background-color: #0a31b5;
}
/* 메인메뉴 항목에 마우스 올릴경우 메인메뉴 텍스트 글자색 흰색 */
ul.nav > li:hover > a{
	color: #fff;
}

/* 메인메뉴 항목에 마우스 올릴경우 서브메뉴가 보임*/
ul.nav > li:hover > ul {
	display: block;
	line-height: 30px;
	background-color: white;
}


</style>
</head>
